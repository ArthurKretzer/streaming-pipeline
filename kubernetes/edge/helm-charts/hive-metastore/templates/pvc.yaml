# PersistentVolumeClaim.yaml
# PersistentVolumeClaim resource for Hive Metastore data storage
# Defines the storage requirements for the application

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hive-data-pvc
spec:
  accessModes:
    - ReadWriteOnce  # Allow the volume to be mounted as read-write by a single node
  resources:
    requests:
      storage: {{ .Values.persistence.size }}  # Requested storage size for the PVC
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass | quote }}  # Storage class for the PVC
  {{- end }}