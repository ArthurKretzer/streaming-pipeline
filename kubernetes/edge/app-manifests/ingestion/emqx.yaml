apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: emqx
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: "git@bitbucket.org:certi_repos/datalake-labfaber.git"
    path: infrastructure/helm-charts/emqx
    targetRevision: development
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true